
<div class=main><ng-container *ngFor="let item of value2; let i = index">
<h4>{{item.symbol}}</h4>
<div class="card row">
  <div class="row">
    <h5>Year:{{item.year}}</h5>
    <h5>Mspr:{{item.mspr}}</h5>
    <h5>Month:{{item.month}}</h5>
    <h5>Change:{{item.change}}</h5>
    <div>
      <img *ngIf="item.change>0" src="assets/increase.jpg" width="100" height="100">
      <img *ngIf="item.change<0" src="assets/decrease.png" width="100" height="100">
    </div>
  </div>
  </div>
</ng-container>
<br>
  <button id="backBtn" class="float-right" [routerLink]="'/search'">Go back </button>
</div>
